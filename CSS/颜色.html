<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        li:first-child{
            color: red;
        }
        li:nth-child(2){
            color: #123456;/*红 #ff0000  绿 #00ff00=#0f0   蓝 #0000ff=#00f   黑  #000000=#000   白#ffffff=#fff   灰  #cccccc=#ccc*/ /*两位相同可只写一位*/
        }
        .rgb{
            color: red(255,255,255);/*或者red（100%，100%，100%）*/
        }
    </style>
</head>
<body>
    <ul>
        <li>预定义的颜色值  red green  yellow</li>
        <li>十六进制</li>
        <li class="rgb">rgb</li>
    </ul>
</body>
</html>
