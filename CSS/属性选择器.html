<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*属性用中括号[]来表示*/
        a[title] {
            color: red;
        }

        input[type=text] {
            color: blue;
        }
        /*^= 以什么开头*/
        div[class^=font]{
            color: pink;
        }

        /*  &= 以什么结尾  */
        div[class$=footer]{
            color: red;
        }

        /*  *= 包含有  */
        div[class*=tb]{
            color: green;
        }
    </style>
</head>
<body>
    <a href="#" title="百度一下">百度</a>
    <a href="#" title="百度一下">百度</a>
    <a href="#">新浪</a>
    <a href="#">新浪</a>

    <input type="text" value="输入用户名">
    <input type="submit " value="输入密码">

    <div class="font12">属性选择器</div>  <!--  div{属性选择器}*6  -->
    <div class="font12">属性选择器</div>
    <div class="font24">属性选择器</div>
    <div class="font24">属性选择器</div>
    <div class="font12">属性选择器</div>
    <div class="24font">属性选择器</div>

    <div class="suv-footer">属性选择器</div>
    <div class="main-footer">属性选择器</div>
    <div class="font12">属性选择器</div>
    <div class="24font">属性选择器</div>

    <div class="news-tb-nav">属性选择器</div>
    <div class="tb-nav">属性选择器</div>

    
</body>
</html>
