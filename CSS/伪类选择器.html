<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*love hate原则  l---link,v---visited,h---hover,t---active*/


        /*未访问的链接样式*/
        a:link{
            font-size: 16px;
            color: darkblue;
            font-weight: 700;
        }

        /*访问过的链接颜色*/

        a:visited{
            color: blueviolet;
        }


        /*鼠标悬停效果*/
        a:hover{
            color: red;
        }

        /*按住鼠标不松手*/
        a:active{
            color: yellow;
        }

        
    </style>
</head>
<body>
    <div>
        <a href="http://www.baidu.com">抢购</a>
        <a href="http://www.taobao.com">秒杀</a>
    </div>
</body>
</html>
