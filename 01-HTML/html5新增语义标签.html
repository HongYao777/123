<!DOCTYPE html>
<html lang="en">

	<article>语义：定义文章</article>

	<!--fieldset将表单内的相关元素分组-->
	<fieldset>
		<legend>用户登录</legend>
		账号：<input type="text" name="">
		密码：<input type="password" name=""> 
	</fieldset>
