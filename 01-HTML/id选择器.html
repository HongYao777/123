<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		/*id一般只允许使用一次*/
		#big{
			color: red;
		}
		.tou{
			color: skyblue;
		}
	</style>
</head>
<body>
	<div id="big">熊大</div> <!--确保页面id为1-->

</body>
</html>
