<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
	<form action=" ">
	    邮箱<input type="email" name=""><!--移动端使用较多,移动端输入时会有@符合提示-->
	    手机号<input type="tel" name=""><!--移动端使用较多,点击出现9宫格-->
	    数字<input type="number" name=""><!--移动端使用较多,有数字快捷加减按钮，PC端有兼容性问题-->
	    网址<input type="url" name=""><!--移动端输入有.com提示-->
	    搜索<input type="search" name=""><!--移动端使用较多,在移动端点击后出现放大镜搜索-->
	    区域<input type="range" name=""><!--移动端有滑块可供选择-->
	    时间<input type="time" name=""><!--时间选择，有清除功能-->
	    年月日<input type="date" name=""><!--可在万年历中选择日期，多用于移动端，PC端可用js做
	    ，或用别人写好的插件-->
	    月份<input type="month" name=""><!--类似年月日，只是无日-->
	    周数<input type="week" name=""><!--下拉显示万年历，有星期-->
	    颜色<input type="corlor" name=""><!--颜色选择，PC端使用较少-->
	    <input type="submit" name=""><!--数据提交服务器-->
    </form>

</body>
</html>
