<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = parseInt(prompt("请输入一个整数",12)); //12  默认值
        num = parseInt(num);
        console.log(typeof num);
        /*
            switch(表达式){
                case 值1：语句
                        break；
                case 值2：语句
                        break；
                case 值3：语句
                        break；
                case 值4：语句
                        break；
                ...
                default：语句
                        break；
            }

            先执行表达式的值，然后那这个值去大括号里面找有没有对应的case，
            如果找到对应的case，则执行对应的case后面的语句，直到遇到break或右大括号，
            假如找不到对应的case，则执行default
        */
        //0----周日  1----周一
        var num = 4;
        switch(num){
            case 0:
                console.log("星期日");
                break;
            case 1:
                console.log("星期一");
                break;
            case 2:
                console.log("星期二");
                break;
            case 3:
                console.log("星期三");
                break;
            case 4:
                console.log("星期四");
                break;
            case 5:
                console.log("星期五");
                break;
            case 6:
                console.log("星期六");
                break;
        }

    </script>
</body>
</html>
