<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num = 10;
        var num2 = num;
        num = 20;
        console.log(num2); //10

        //引用类型之对象
        var obj = {name: "along"};
        var obj2 = obj;
        obj.name = "along666";
        console.log(obj2.name);

        //引用类型之数组
        var arr = [10,20,30];
        var brr = arr;
        brr[0] = 100;
        console.log([0]); // 100

        // arr[100,20,30]

        //引用类型之函数
        function fn(brr) {
            brr[0]--;
        }
        fn(arr);
        console.log(arr[0]); // 99
    </script>
</body>
</html>
