<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //Math.pow()  //构造函数
        // es6新增的  from 把数组或类数组变成数组  会复制一份
        var arr = [1,2,3];
        var newArr = Array.from(arr); //通过构造函数调用arr
        console.log(newArr);

        // 类数组  并不是真正的数组 而是对象  如：arguments
        function fn() {
            console.log(arguments);  //arguments 接收所有的实参
            //console.log(typeof arguments); // object
            //console.log(arguments instanceof Array); // false   arguments不受数组
            //arguments.push(10);  //报错  arguments不是数组 不能忘其中添加元素
            var  arguments = Array.from(arguments);
            console.log(arguments); // [1,2,3]
            arguments.push(12);
            //console.log(arguments instanceof Array); //true
        }
        fn(1,2,3);
        console.log(typeof arr); //object
        //console.log(arr instanceof Array);  //true  arr是数组吗

        var obj = {
            "0":10,
            "1":20,
            length:2
        }
        var arr2 = Array.from(obj);
        console.log(arr2); //[10,20]  成功将对象转化为数组


        // of(一种函数定义方式)  fill  copywithin  了解

        var array = new Array(3); //只有一个参数是表示元素个数  一般用直接量定义函数 var array = [3];
        var array1 = new Array(3,4); //两个或以上参数 表示元素
        var array2 = Array.of(3); //3是个数
        console.log(array,array.length); //[empty × 3] 3
        console.log(array1,array1.length);  //[3, 4] 2
        console.log(array2,array2.length); //[3] 1

        //  fill(填充)  copywithin
        var res = [1,2,3,4].fill(5,1,3); //[1,5,5,4]  用第一个参数5替换从序号为1到序号为3但不包括3的元素值
        var res2 = [1,2,3,4].copyWithin(1,0,2); //用序号为0到序号为2但不会包含2的元素替换序号为1开始的元素
        console.log(res);
        console.log(res2); //[1,1,2,4]


        // es7 includes 判断一个数组是否包含某个函数值
        console.log([10,12,23,43].includes(100)); //false 不存在 true 存在


        // find(找元素 不存在undefined) 
        // findIndex(找元素索引 不存在为 -1)
        //key  values 返回值可以将数组转换成迭代器  兼容性欠佳 不掌握）
         var find = [1,2,3,4,5,3].find((item,index,arr)=>{ //箭头函数 箭头符号应与函数的左大括号同一行 否在会报错
            console.log("fn"); //只找到第一个目标值
            return item===3;
         });
         console.log(find);

         var findIndex = [1,2,3,4,5,3].findIndex((item,index,arr)=>{ 
            console.log("fn"); //只找到第一个目标值
            return item===3; //indexOf只能查找，findIndex还可是其他逻辑
            //return item>=5;
         });
         console.log(findIndex); //2
    </script>
</body>
</html>
