<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // forEach() 数组遍历
        var arr = [11,3,56,34,100,9,100];
        /*
        arr.forEach(function(item,index) {
            console.log(index+"-"+item); // index 角标/索引  item  数组中元素的值
        });
        */
        arr.forEach((item,index) => {
            //console.log(index+"-"+item);
            if(item%2===0) {
                console.log(item);
            }
        });
        //求上述数组最大值
        var max = arr[0];
        arr.forEach((item) => {
            if(item>max) {
                max = item;
            }
        });
        console.log(max); //100


        //indexOf() 查找元素在数组中第一次出现的索引 假如不存在返回-1
        var index = arr.indexOf(100); //从左往右找
        //var index = arr.IndexOf(200);// -1
        var index2 = arr.lastIndexOf(100); //从右往左找
        console.log(index); //4
        console.log(index2); //6

        //对数组去重
        function noRepeat(arr) {
            var newArr = [];
            //对arr循环 每一次拿到元素 判断是否在newArr中 没有加到newArr中
            arr.forEach((item)=>{
                if(newArr.indexOf(item) === -1) {
                    newArr.push(item);
                }
            });
            return newArr;
        }
        console.log(noRepeat(arr)); //[11, 3, 56, 34, 100, 9]

        //map(映射)  filter(过滤)  reduce some  every  都会产生新数组  原数组不会发生改变
        var array = [12,14,5,6,32,10];
        /*var newArr = array.map((item,index)=>{
            return item*1.2; //必须要有返回值
        });
        */

        // filter 过滤 有函数值返回值为true的元素所组成
        /*var newArr = array.filter((item,index)=>{
            //return item%2; // 5
            return item>12;
        });
        */

        //reduce 收敛
        /*
            第一次  prev 12     next  14
            第一次  prev undefined  next  5
            第一次  prev undefined  next  6
            ...
            
            从第二个开始的prev  是上一次的函数返回值
        */
       var sum = array.reduce((prev,next)=>{
           console.log(prev+"---"+next);
           return prev+next;  //求数组元素之和
       });
       // 当reduce传入第二个参数 第一个的prev指向第二个参数
       var sum2 = array.reduce((prev,next)=>{
           console.log(prev+"---"+next);
           return prev+next;
        },6); 
        console.log(sum2);
        //console.log(newArr,array);

        // some 返回true/false;
        var arr2 = [10,,4,5,6,11,20];
        var res = arr2.some((item)=>{
            console.log(item);
            return item>100;
        });
        console.log(res); // true
        console.log("-----------------");


        // every  知道第一个为false停止循环  否则返回true
        var res2 = arr2.every((item)=>{
            console.log(item);
            return item>10;
        });
        console.log(res2); // 10  false
    </script>
</body>
</html>
