    <script>
        /*
        if的嵌套
        if(条件){

        }

        if（）{

        }else{

        }
        */
        var age = 23;
        if (age<18) {
            console.log("未成年");
        }else{
            if(age<=30){
                console.log("青年");
            }else if(age<=40){
                console.log("壮年");
            }else if(age<=59){
                console.log("中年");
            }else{
                console.log("老年");
            }
        } 
    </script>
