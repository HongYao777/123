<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*空格表示后代*/
        .wjl p{
            font-size: 80px;
        }
        .wjl span{
            color: purple;
        }

        /*子元素选择器*/
        .nav>li{
            /*font-size: 28px;字号会被继承，无法实现子元素选择*/
        }
        .nav li{
            color: red;
        }
        .nav>li{
            color: rgb(101, 233, 101);
        }
    </style>
</head>
<body>
    <div class="wjl">
        
        <p>王思聪
            <span>王思聪之子</span>
        </p>
    </div>
    <ul class="nav">
        <li >一级菜单
            <ul>
                <li>二级菜单</li>
                <li>二级菜单</li>
                <li>二级菜单</li>
            </ul>
        </li>    
        <li>一级菜单
                <ul>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
        </li>   
        <li>一级菜单
                <ul>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                    <li>二级菜单</li>
                </ul>
        </li> 
    </ul>  
</body>
</html>
