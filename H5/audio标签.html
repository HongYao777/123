<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<audio src="bgsound.mp3" controls="" autoplay="autoplay" loop="-1"><!--loop的值-1表示无限循环播放-->
		
	</audio>
</body>
</html>



<!--采用多个的方式，以匹配浏览器文件格式兼容性问题-->
<!--大部分浏览器支持MP3、ogg、wav音频文件格式-->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<audio controls="" autoplay="autoplay" ><!--loop的值-1表示无限循环播放-->
		<source src="bgsound.mp3" type="">
		<source src="music.ogg" type="">
		你的浏览器不支持播放音频<!--当所以格式都不支持时显示-->
		
	</audio> 
</body>
</html>
