<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--html5新增表单元素，使用可减少js的使用-->
	用户名<input type="text" name=""placeholder="请输入用户名"  autofocus="autofocus"/>
	<!--placeholder未输入前文本框有文字提示;autofocus页面加载时光标自动获得焦点,属性值就是属性名时，属性值可省略-->
	上传头像<input type="file" multiple="multiple" name=""><!--multple多个文件同时上传-->
	<form action="">
		姓名<input type="" name="用户名" autocomplete="on"  required="required"  accesskey="s"> 
		<input type="submit" name="提交">
		<!--autocomplete设定为on时，规定表单是否启动自动完成，有输入历史提示;required内容不能为空，必须输入值才能提交;
			accesskey点击alt+s，自动获得焦点，点击后光标自动到目标输入框，s为自定义，可修改-->
	</form>
</body>
</html>
