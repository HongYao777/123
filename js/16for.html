<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            表达式1  一般用于变量初始化
            表达式2  一般是循环条件
            表达式3  循环变量变化

            for循环用于循环次数固定的循环

            for(;;) //死循环
        */
        //打印1-10
        for(var i=1; i<=10; i++) {
            document.write(i+" ");
        }
    alert(i);  //11
    </script>
</body>
</html>
