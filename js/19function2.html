    <script>
        // 定义一个函数  打印m*n 表格
        function printTable(m, n) {
            document.write("<table>");
            for (var i = 1; i <= m; i++) {
                document.write("<tr>");
                for (var j = 1; j <= n; j++) {
                    document.write("<td>asas</td>");
                }
                document.write("<tr>");
            }
            document.write("</table>");
        }
        /*
        printTable(3,3);
        pringTable(4,3);
        */
        var m = parseInt(prompt("请输入行数")); //形参和实参可设置相同
        var n = parseInt(prompt("请输入列数"));
        printTable(m, n);
