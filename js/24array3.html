        //定义一个长度为10的数组 任意输入一个数 判断这个数是否存在数组中 假如存在就删除数组这个值
        function fnDel(arr,num) {
            var flag = true; //假设不存在
            for(var i=0; i<arr.length; i++) {
                if(arr[i] === num) {
                    arr.splice(i,1);
                    flag = false;
                }
            }
            if(flag) {
                return num+"在数组中不存在";
            }      
            return arr;
         }

         console.log(res2); //[4, 6]
