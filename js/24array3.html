        /* API  程序应用接口
           方法  push
           功能  在数组的末尾添加一个元素或多个元素
           返回值  添加完后数组的总长度
           参数   元素1[，元素2，元素3] 


           方法  unshift
           功能  在数组的前面添加一个元素或多个元素
           返回值  添加完后数组的总长度
           参数   元素1[，元素2，元素3]


           方法  pop
           功能  在数组的末尾删除一个元素
           返回值  被删除的那个元素
           参数   无参数


           方法  shift
           功能  在数组的前面删除一个元素           返回值  添加完后数组的总长度
           参数   无参数


           方法  splice
           功能  从数组中添加/删除/替换项目
           返回值  返回被删除的项目
           参数   （index，len）
                   (index，0，item，item2，...)


            方法  slice (截取)
            功能  返回选择的元素
            返回值  选择的元素构成的新的数组 原数组不受影响
            参数   (start,end) 不包括end


            方法   join
            功能   把数组的元素以指定的符号(默认是都好)串起来
            返回值  拼接后的字符串
            参数   分隔符


            方法   concat
            功能   连接数组
            返回值  连接好的大数组
            参数   一个数组或多个数组


            方法   reverse
            功能   数组逆序
            返回值  逆序后的原数组
            参数   无



        */

        //定义一个长度为10的数组 任意输入一个数 判断这个数是否存在数组中 假如存在就删除数组这个值
        function fnDel(arr,num) {
            var flag = true; //假设不存在
            for(var i=0; i<arr.length; i++) {
                if(arr[i] === num) {
                    arr.splice(i,1);
                    flag = false;
                }
            }
            if(flag) {
                return num+"在数组中不存在";
            }      
            return arr;
         }
         var res = fnDel([23,12,23,11],123);
         console.log(res);

         var res2 = arr.slice(1,3); //从序号为1开始截取到序号为3但不包含3的元素构成的数组

         console.log(res2); //[4, 6]

        console.log("*************************");
         function fnReverse(arr) {
             //函数reverse数组逆序功能
             var brr = [];
             for(var i=arr.length-1;i>=0; i--) {
                brr.push(arr[i]);
             }
             arr = brr;
             return arr;
         }
         console.log(fnReverse(arr2)); //[-2, -4, -6]
