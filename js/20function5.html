<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        //函数实现 输出1-3之间能组成的技术个数 并输出这些数
        //组成奇数是两位数 个位上的数不等于十位上的数
        //13 31 23 21      1(2|3)  2(1|3)  3(1|2)
        function OddCount() {
            var count = 0;
            for (var i = 1; i <= 3; i++) {
                for (var j = 1; j <= 3; j++) {
                    if (i != j) {
                        var num = i * 10 + j; //也可以字符串拼接
                        if (num % 2) {
                            console.log(num);
                            count++;
                        }
                    }
                }
            }
            return count;
        }
        alert(OddCount());
    </script>
</body>

</html>
