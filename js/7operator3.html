<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // && 逻辑与 “并且”
        console.log(10>8 &&10<20); //true&&true=>true
        console.log(10>8 && 10>20); //false
        console.log(10<8 && 10<20); //false
        console.log(0 && 5); //0
        /*
        表达式1 && 表达式2
        表达式1对应的布尔值假如为true，表达式1 && 表达式2 直接返回表达式2的值
        表达式1对应的布尔值假如为false，表达式1 && 表达式2 直接返回表达式1的值，表达式2不会执行 （短路现象）
        */
        var i = 5;
        /*
        console.log(0 && i++); //0
        console.log(i); //5
        */
        console.log(10 && i++); //5
        console.log(i); //6

        //  ||  逻辑或
        /*
        表达式1 || 表达式2
        表达式1对应的布尔值假如为true，表达式1 || 表达式2 直接返回表达式1的值，表达式2不会执行 （短路现象）
        表达式1对应的布尔值假如为false，表达式1 || 表达式2 直接返回表达式2的值
        */
        console.log(5>6 || 10<12); //true
        console.log(5>6 || 10 == 12); //false
        console.log(12 || 6); //12
        console.log("" || 123); //123
        console.log(" " || 123); // " "

        // ! 逻辑非
        console.log(!true); 
        console.log(!5>6); //false
        console.log(!(5>6)); //true
        console.log(!5); //false
        console.log(false >6);  // 0>6  false


        // 判断某个数是不是既是2的倍数又是5的倍数
        var num = 120;
        console.log(num%2===0 && num%5 === 0);
         
        console.log(10>20?10:20); //20
        console.log(num%2 === 0?"oushu":"jishu");
        var x = (10,20);
        var y = (num++,++num); //逗号表达式从左到有依次执行表达式  最后一个作为最终结果
        console.log(x);
        console.log(y); //122
    </script>
</body>
</html>
