<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 打印5次你好
        /*
            console.log("你好")；
            console.log("你好")；
            console.log("你好")；
            console.log("你好")；
            console.log("你好")；
        */

        /*
        for(var i=0; i<5; i++){
            console.log("你好");
        }
         */
        /*
            重复的代码只写一次 代码执行的时候我们可以控制
            函数 1 提高代码复用性  2  函数封装代码执行可以控制
            具某种功能的代码块

            语法  
                function  函数名() {
                    //具体代码实现
                }

            注意  函数定义后 不会自动执行 必须调用函数

            函数名();  //函数调用(方法之一)
        */
        // 无参函数
        function printMsg() {
            //函数体  完成特定功能的代码块
            console.log("你好");
        }

        printMsg();
        printMsg();
        printMsg();
        printMsg();
        printMsg();

        window.printMsg();  // window.成员(); window的成员都可简写 成员();     

        //  函数参数
        // 求连个数较大值  然后控制台输出

        /*
            函数定义时候 小括号的参数叫形式参数
            函数调用时候 小括号的参数叫实际参数
            函数调用时 实参——>形参
        */
        function getMax(a, b) {
            console.log(arguments);  // arguments 每个函数都有的内置对象
            console.log(arguments.callee); //完整打印函数定义本身
            console.log(arguments.length); //实参个数
            console.log(getMax.length); //形参个数
            if (arguments.length != getMax.length) {
                console.log("参数个数不匹配");
            } else {
                // 10>undefined
                if (a > b) {
                    console.log(a);
                } else {
                    console.log(b);
                }
            }

        }
        getMax(10, 12); //多个参数用逗号隔开
        getMax(1, 3, 5);
        getMax(10); //undefined
    </script>
</body>

</html>
